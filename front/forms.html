<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form action="tables.html">
        <label for="name">Name:</label><input type="text"><br>
        <label for="email">Email:</label><input name="" placeholder="Example@gmail.com" required><br>
        <label for="dob">D.O.B:</label><input type="date"><br>
        <input type="radio" name="gender" id=""><label for="male">Male</label><br>
        <input type="radio" name="gender" id=""><label for="Female">Female</label><br>
        <input type="radio" name="gender" id=""><label for="custom">Custom</label><br>
        <input type="checkbox" name="agree"><label for="agree">Agree</label><br>
        <input type="checkbox" name="disagree"><label for="disagree">Disagree</label><br>
        <label for="password">Password</label><input type="text" name="" id=""><br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <select name="states" id="">
            <option value="choose" selected disabled>--choose state</option>
            <option value="first">abia</option>
            <option value="second">lagos</option>
            <option value="third">ibadan</option>
            <option value="forth">ogun</option>
        </select>
        <input type="range" name="" id=""><br>
        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
