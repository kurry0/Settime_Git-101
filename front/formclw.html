<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>My feedback form</h1>
    <label for="name">Name:</label><input type="text"><br>
    <label for="email">Email:</label><input type="text" name="" id=""><br>
    <label for="password">Password:</label><input type="text"><br>
    <h3>Please check all the emotions that apply to you</h3>
    <input type="checkbox" name="emotion" id=""><label for="angry">Angry</label><br>
    <input type="checkbox" name="emotion" id=""><label for="sad">Sad</label><br>
    <input type="checkbox" name="emotion" id=""><label for="happy">Happy</label><br>
    <input type="checkbox" name="emotion" id=""><label for="ambivalant">Ambivalant</label><br>
    <h3>How satisfied were you with our service</h3>
    <input type="radio" name="hey" id=""><label for="very satisfied">Very satisfied</label> <br>
    <input type="radio" name="hey" id=""><label for="satisfied">Satisfied</label><br>
    <input type="radio" name="hey" id=""><label for="Didn't care">Didn't care</label><br>
    <input type="radio" name="hey" id=""><label for="dissatisfied">Dissatisfied</label><br>
    <input type="radio" name="hey" id=""><label for="very disatisfied">Very dissatisfied</label><br>
    <label>Further comments:</label><textarea name="" id="" cols="30" rows="5"></textarea> <br>
    <label>Bio photo:</label><input type="text"><input type="file" name="" id=""><br>
    <label for="">Location Visited</label>
    <select name="photo" id="">
        <option value="Choose..." selected disabled>Select location</option>
        <option value="first">lagos</option>
        <option value="second">imo</option>
        <option value="third">abia</option>
    </select><br>
    <input type="submit" value="SUBMIT">
</body>
</html>
